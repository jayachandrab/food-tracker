{% extends "base.html" %} 
    {% block body %}
<br><br>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index') }}">Food tracker</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('food') }}">Add food</a></li>
       
          </ul>
          </div>
        </div>
      </nav>

      <br>
    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">
          <div class="row">
            <div>
                <div class="panel panel-primary">
                        <div class="panel-heading">
                                <h3 class="panel-heading">Foods</h3>
                        </div>

                        <div class="panel-body">
                            <form action="{{url_for('food')}}" method="POST">
                                <div class="form-group">
                                        <label for="food-name">Food name</label>
                                        <input type="text" class="form-control" id="food-name" name="food_name" placeholder="Food Name">

                                </div>

                                <div class="form-group">
                                    <label for="food-name">Protein</label>
                                    <input type="number" class="form-control" id="protein" name="protein" placeholder="protein">

                                </div>

                            <div class="form-group">
                                <label for="food-name">Carbohydates</label>
                                <input type="number" class="form-control" id="Carbohydates" name="carbo" placeholder="Carbohydates">

                             </div>

                        <div class="form-group">
                            <label for="food-name">Fat</label>
                            <input type="number" class="form-control" id="fat" placeholder="fat" name="fat">

                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        <div class="page-header"></div>
                        {% for food in results %}

                        <ul class="nav nav-pills" role="tablist">
                            <li class="active"><a>{{food.name}}</a></li>
                            <li><a>Protein:<span class="badge">{{food.protein}}</span></a></li>
                            <li><a>Carbohydrates:<span class="badge">{{food.carbohydrates}}</span></a></li>
                            <li><a>Fat:<span class="badge">food.fat</span></a></li>
                            <li><a>Calories:<span class="badge">{{food.calories}}</span></a></li>
                        </ul> 
                        <div class="page-header"></div>
                        {% endfor %}

                        </div>
                </div>
            </div>
          </div>
    </div>


    {% endblock %}
